 5) Annotaatioilla voidaan liittää ylimääräistä "lisävastuuta" oliolle staattisesti
 tai dynaamista. Se tarjoaa parannetun rajapinnan (interface) alkuperäiseen olioon vaikuttamatta
 alkuperäisen luokan käyttäytymiseen.
 
 Käytämme annotaatiota laajentaaksemme luokan käyttäytymistä. Tämä tapahtuu käännöshetkellä,
 ja kaikki luokan attribuutit sekä funktiot voivat saada "laajennetun" käytön itselleen.
 
 Annotaatiot käyttävät abstrakteja luokkia tai rajapintoja koostumuksen kanssa luodakseen sen.
 Ne ovat hyödyllisiä tarjoamalla luokkiin/funktioihin/muuttujiin muutoskyvyn, tehden niistä
 joustavampia. Niitä on myös helppo ylläpitää sekä laajentaa.
