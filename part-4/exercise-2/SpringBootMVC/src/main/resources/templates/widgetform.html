<!--
 
 Mistä komponenteista muodostuvat model, view ja controller?
 -----------------------------------------------------------
 = VIEW 
 ------
 
 "widgetform" -templaatti, jossa käyttäjä voi luoda uuden widgetin 
 tietokantaan, tai muokata jo olemassaolevaa widgettiä. Jos ollaan
 luomassa uutta widgettiä, tekee kontrolleri valmiiksi uuden Widget
 -olion, johon arvot pistetään. Jos muokataan olemassaolevaa widgettiä,
 hakee toinen kontrollerin funktio widgetin ID:n perusteella ja tulostaa
 sen arvot lomakkeen arvoihin (input=text).
 
 Kun arvot on täytetty, lähetetään ne kontrolleriin, joka edelleen lähettää
 ne WidgetRepository -rajapinnalle tallennettavaksi. Kun ne on tallennettu, 
 lähettää kontrolleri käyttäjän juuri luodulle/päivitetylle widgetin sivulle. 
 
 -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Create/Edit Widget</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  </head>Wi
  <body>
    <div class="container">
      <h2>Create / Edit Widget</h2>
    
      <form th:object="${widget}" th:action="@{/widget}" method="post">
      
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
          <label>Name</label> 
          <input type="text" th:field="*{name}" class="form-control" placeholder="Name">
        </div>
        
        <div class="form-group">
          <label>Description</label> 
          <input type="text" th:field="*{description}" class="form-control" placeholder="Description">
        </div>
        
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
  </body>
  
</html>
