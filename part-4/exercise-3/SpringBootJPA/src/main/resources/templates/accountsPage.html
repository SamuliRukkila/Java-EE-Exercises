<!-- Sivusto, jossa pystyt näkemään kaikki avoinna olevat pankkitilit.
Kun Thymeleaf vie sinut tänne sivulle, tuo se kontrollerin avulla Springin
UI Model -objektissa kaikki pankkitilit, jotka tulostetaan tähän. -->

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Bank</title>
    <style>
      th, td {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Lisätään _menu.html -tiedosto näkymään -->
    <th:block th:include="/_menu"/>

    <h2>Accounts</h2>
    
    <table border="1">
      <tr>
        <th>ID</th>
        <th>Full name</th>
        <th>Balance</th>      
      </tr>
      <tr th:each="accountInfo : ${accountInfos}">
        <td th:utext="${accountInfo.id}">..</td>
        <td th:utext="${accountInfo.fullName}">..</td>
        <td th:utext="${accountInfo.balance}">..</td>
      </tr>
    </table>
  </body>
</html>
