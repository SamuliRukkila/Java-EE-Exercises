<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">
  
  <!-- Facelet which'll print all the customers from the database.
  It'll make a connection to @Named bean which will use another bean
  to fetch the data. After the data comes (as an ArrayList) it'll printed
  to facelet using PrimeFace's <p:dataTable>.  -->
  
  <h:head>
    <title>Asiakkaat |Â Tietokanta</title>
    <link rel="stylesheet" href="styles.css"/>
  </h:head>
  
  <h:body>
    <!-- Include a separate xhtml file which includes navbar -->
    <ui:include src="WEB-INF/navbar.xhtml"/>
  
    <p:panel header="Asiakkaat">
    
      <!-- Here we'll be using PrimeFace's datatable to distrupe rows. Using attributes
      we can paginate all the rows into different pages. -->
      <p:dataTable value="#{customerBean.customers}" var="c" rows="5" paginator="true">
        
        <p:column headerText="Nimi">
          <h:outputText value="#{c.nimi}"/>
        </p:column>
        
        <p:column headerText="Osoite">
          <h:outputText value="#{c.osoite}"/>
        </p:column>
    
        <p:column headerText="Puhelin">
          <h:outputText value="#{c.puhelin}"/>
        </p:column>
      
        <p:column headerText="Email">
          <h:outputText value="#{c.email}"/>
        </p:column>
        
        <p:column headerText="Salasana">
          <h:outputText value="#{c.salasana}"/>
        </p:column>
    
      </p:dataTable>
    </p:panel>
  </h:body>
</html>
