<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html">
  <h:head>
    <title>JSF Authentication</title>
    <style>
      .errorText {
        color: red;
        margin: 12px;
        font-weight: bold;
      }

  </h:head>
  <h:body>
    <div id="resultErr">
        <span id="invalidCre" class="errorText">Invalid Credentials</span>
    </div>
  </h:body>
</html>
